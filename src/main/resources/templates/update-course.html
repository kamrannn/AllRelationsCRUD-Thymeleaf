<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Upload Product</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: ghostwhite;">
<div class="topnav">
    <a class="active" th:href="@{/}">Home</a>
    <a th:href="@{/course/create}">Add Course</a>
</div>
<div>
    <div class="jumbotron jumbotron-fluid" style="background-color: ghostwhite">
        <div class="container">
            <h1 style="text-align: center; font-family: fantasy;font-size: 30px !important;margin-top: -20px;">Update
                the
                Course details</h1>
            <hr>
            <form th:action="@{/course/update}" th:object="${course}" method="post"
                  class="form">
                <div class="form-group">
                    <label for="id">Course ID</label>
                    <input class="form-control" type="number" th:field="*{id}" id="id"
                           readonly>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('id')}"
                         th:errors="*{id}"></div>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input class="form-control" type="text" th:field="*{courseName}" id="courseName"
                           placeholder="Enter course name here"
                           required>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('courseName')}"
                         th:errors="*{courseName}"></div>
                </div>
                <div class="form-group">
                    <label for="totalCreditHours">Total Credit Hours</label>
                    <input class="form-control" type="number" th:field="*{totalCreditHours}" id="totalCreditHours"
                           placeholder="Enter course name here"
                           required>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('totalCreditHours')}"
                         th:errors="*{totalCreditHours}"></div>
                </div>

                <input type="submit" class="btn btn-success col-4">
            </form>
        </div>
    </div>

</div>
</body>
</html>

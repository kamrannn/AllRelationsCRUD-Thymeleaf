        <table class="table table-bordered table-responsive-md" id="table_id">
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.getId()}"></td>
                <td th:text="${course.getCourseName()}"></td>
                <td>
                    <a th:href="@{/course/delete/{id}(id=${course.id})}"
                       class="btn btn-danger">Delete</a>
                    <a th:href="@{/course/update/{id}(id=${course.id})}"

                </td>
            </tr>
